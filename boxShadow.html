<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Document</title>
    <style>
      body {
        background-color: gray;
      }
      h1 {
        padding: 2rem;
        background-color: white;
        margin: 2rem;
        max-width: 50%;

      }
    </style>
  </head>

    <main class="simon">
      <h1>CSS Text textShadow</h1>
    </main>
